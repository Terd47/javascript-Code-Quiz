<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" type="text/CSS" href="assets/CSS/style.CSS">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body class="landingPage">
    <div class="container">
      <div class="start-quiz">
        <div class="scores">
            <p>
                <strong>View Highscores</strong>
                <span id="highscores"></span>
                </p>
        </div>
        <div class="timeq">
            <p><strong>Time:<span class="quizTimer">0</span></strong></p>
        </div>
      </div>
      <div class="main">
        <div class="starter-page">
            <div id="codeHead">
                <h1>JavaScript Coding Quiz Challenge</h1>
            </div>
            <hr>
            <p class="intro">
                <h2>
                    Try to answer the following code-related questions within the time limit.
                    Keep in mind that incorrect answers will penalize your scoretime <br> by ten seconds. GoodLuck
                </h2>
            </p>
            <hr>
            <div id="start-btn">
                <a href="quiz.html" class="btn btn-primary btn-lg active">Start Quiz</a>
            </div>

            </div>
        </div>
    </div>
</body>
</html>
